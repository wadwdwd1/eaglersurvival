settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 5
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: |-
    §a⚠ §lOFF! NETWORK DOWN!§a ⚠

    §7Sorry for the inconviniences
    §7our network seems down! we will back soon
    §8CAN BE EDITED IN BUKKIT.YML!
  minimum-api: none
  use-map-color-cache: true
spawn-limits:
  monsters: 20
  animals: 5
  water-animals: 2
  water-ambient: 2
  water-underground-creature: 3
  axolotls: 3
  ambient: 1
chunk-gc:
  period-in-ticks: 600
ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  water-spawns: 1
  water-ambient-spawns: 1
  water-underground-creature-spawns: 1
  axolotl-spawns: 1
  ambient-spawns: 1
  autosave: 6000
aliases: now-in-commands.yml
