#=================================================================================================#
#
# Information:
#
#   Color Codes are supported with the "&" character.
#    - To view a list of COLOR CODES you can do /Colors in-game.
#    - To view a list of FORMAT CODES you can do /Formats in-game.
#
#=================================================================================================#

Message:
  Prefix: "&a&lsᴜʀᴠɪᴠᴀʟ &8&l┃&r&7"
  No_Permission: "{Prefix} &7You don't have a permissions to do that!"
  Player_Not_Found: "{Prefix} &7The player &c{target} &7cannot be found."
  Reload: "{Prefix} &7Config has been reloaded."

#=================================================================================================#
# Anti-Advertising Messages
#=================================================================================================#
Anti_Advertising:
  Chat:
    Message: "{Prefix} &7Advertising is not allowed in chat. &8&oStaff has been notified!"
    Notify_Staff_Format: "#FF0000[Anti-Advertise Chat] &f{player}&8: &7{message}"
  Commands:
    Message: "{Prefix} &7Advertising is not allowed in commands. &8&oStaff has been notified!"
    Notify_Staff_Format: "#FF0000[Anti-Advertise Commands] &f{player}&8: &7{message}"
  Signs:
    Message: "{Prefix} &7Advertising is not allowed on signs. &8&oStaff has been notified!"
    Notify_Staff_Format: "#FF0000[Anti-Advertise Signs] &f{player}&8: &7{message}"
  
#=================================================================================================#
# Anti-Bot Messages
#=================================================================================================#
Anti_Bot:
  Deny_Chat_Message: "{Prefix} &7You must move one block before talking in chat."
  Deny_Command_Message: "{Prefix} &7You must move one block before executing commands."
  
#=================================================================================================#
# Anti-Caps Message
#=================================================================================================#
Anti_Caps:
  Message_Chat: "{Prefix} &7Please do not use caps in chat."
  Message_Commands: "{Prefix} &7Please do not use caps in commands."
  
#=================================================================================================#
# Anti-Spam Messages
#=================================================================================================#
Anti_Spam:
  Chat:
    Repetitive_Message: "{Prefix} &7Please do not repeat the same message."
    Delay_Message: "{Prefix} &7Please wait #FF0000{Time} seconds &7before sending another message."
  Command:
    Repetitive_Message: "{Prefix} &7Please do not repeat the same command."
    Delay_Message: "{Prefix} &7Please wait #FF0000{Time} seconds &7before sending another command."

#=================================================================================================#
# Anti-Swear Messages
#=================================================================================================#
Anti_Swear:
  Chat:
    Message: "{Prefix} &7Please do not curse in chat."
    Notify_Staff_Format: "#FF0000[Anti-Swear Chat] &f{player}&8: &7{message}"
  Commands:
    Message: "{Prefix} &7Please do not curse in commands."
    Notify_Staff_Format: "#FF0000[Anti-Swear Commands] &f{player}&8: &7{message}"
  Signs:
    Message: "{Prefix} &7Please do not curse on signs."
    Notify_Staff_Format: "#FF0000[Anti-Swear Signs] &f{player}&8: &7{message}"
  Blacklisted_Word:
    Added: "{Prefix} &7You added the word #FF0000{word} &7to the anti swears blacklist."
    Exists: "{Prefix} &7The word #FF0000{word} &7is already added to the anti swears blacklist."
    Removed: "{Prefix} &7You removed the word #FF0000{word} &7from the anti swears blacklist."
    Not_Found: "{Prefix} &7The word #FF0000{word} &7is not in the anti swears blacklist."
  Whitelisted_Word:
    Added: "{Prefix} &7You added the word #FF0000{word} &7to the anti swears whitelist."
    Exists: "{Prefix} &7The word #FF0000{word} &7is already added to the anti swears whitelist."
    Removed: "{Prefix} &7You removed the word #FFFF00{word} &7from the anti swears whitelist."
    Not_Found: "{Prefix} &7The word #FF0000{word} &7is not in the anti swears whitelist."
    
#=================================================================================================#
# Anti-Unicode Messages
#=================================================================================================#
Anti_Unicode:
  Message: "{Prefix} &7Please do not use special characters in chat."
  Notify_Staff_Format: "#FF0000[Anti-Unicode] &f{player}&8: &7{message}"
    
#=================================================================================================#
# Auto-Broadcast Messages
#=================================================================================================#
Auto_Broadcast:
  List: "#0000FF{section}'s &7auto-broadcast messages:"
  Added: "{Prefix} #00FF00{message} &7has been added to the #0000FF{section} &7messages&7!"
  Created: "{Prefix} &7Created the world '#00FF00{world}&7' &7with the message &f{message}&7."
  
#=================================================================================================#
# Banned Commands Messages
#=================================================================================================#
Banned_Commands:
  Message: "{Prefix} &7You don''t have a permission to do that!"
  Command_Added: "{Prefix} &7You added the command #FF0000{command} &7to the list of banned commands."
  Command_Exists: "{Prefix} &7The command #FF0000{command} &7is already added to the list of banned commands."
  Command_Removed: "{Prefix} &7You removed the command #FF0000{command} &7from the list of banned commands."
  Command_Not_Found: "{Prefix} &7The command #FF0000{command} &7is not in the list of banned commands."
  Notify_Staff_Format: "#FF0000[Blocked-Cmd] &f{player}&8: &7{command}"
  
#=================================================================================================#
# Chat Radius Messages
#=================================================================================================#
Chat_Radius:
  Local_Chat:
    Enabled: "{Prefix} &7You've entered &cLocal Chat&7! Do &c/ChatRadius global &7or &c/ChatRadius world &7to leave Local Chat!"
    Already_Enabled: "{Prefix} &7You are already in local chat."
  Global_Chat:
    Enabled: "{Prefix} &7You've entered &cGlobal Chat&7! Do &c/ChatRadius local &7or &c/ChatRadius world &7to leave global Chat!"
    Already_Enabled: "{Prefix} &7You are already in global chat."
  World_Chat:
    Enabled: "{Prefix} &7You've entered &cWorld Chat&7! Do &c/ChatRadius local &7or &c/ChatRadius global &7to leave world Chat!"
    Already_Enabled: "{Prefix} &7You are already in world chat."
  Spy:
    Enabled: "{Prefix} &7Chat Radius spy has been &aEnabled."
    Disabled: "{Prefix} &7Chat Radius spy has been &cDisabled."
  
#=================================================================================================#
# Clear Chat Messages
#=================================================================================================#
Clear_Chat:
  Staff_Message: "{Prefix} &7Chat has been cleared by#FF0000 {player}&7!"
  Broadcast_Message:
  - "&r &r"
  - "#FF0000&lKABOOM! #E6E6E6Chat has been nuked by #FFFF00{player}#E6E6E6!"
  - "&r &r"
  
#=================================================================================================#
# Command Spy Messages
#=================================================================================================#
Command_Spy:
  Format: "#FF0000[Command-Spy] &f{player}&8: &7{command}"
  Enabled: "{Prefix} &7Command Spy has been &aEnabled&7!"
  Disabled: "{Prefix} &7Command Spy has been &cDisabled&7!"
  
#=================================================================================================#
# Mute Chat Messages
#=================================================================================================#
Mute_Chat:
  Denied_Message: "{Prefix} &7You are not able to talk in chat right now."
  Broadcast_Messages:
    Enabled: "{Prefix} &7Chat has been&a Enabled&7 by {player}!"
    Disabled: "{Prefix} &7Chat has been &cDisabled &7by {player}!"
  Blocked_Commands:
    Message: "{Prefix} &7You are not allowed to use that command while the chat is muted."
    
#=================================================================================================#
# Per-World Chat Messages
#=================================================================================================#
Per_World_Chat:
  Bypass_Enabled: "{Prefix} &7Per-world chat bypass has been &aEnabled&7!"
  Bypass_Disabled: "{Prefix} &7Per-world chat bypass has been &cDisabled&7!"
  
#=================================================================================================#
# Ping Messages
#=================================================================================================#
Ping:
  Players_Ping: "{Prefix} &7Your current ping is #E6E6E6{ping} ms&7!"
  Targets_Ping: "{Prefix} &f{target}'s &7current ping is #E6E6E6{ping} ms&7!"
  
#=================================================================================================#
# Private Message Messages
#=================================================================================================#
Private_Message:
  Recipient_Not_Found: "{Prefix} &7You have nobody to reply to."
  Toggled: "{Prefix} &7That player cannot receive messages right now."
  Ignored: "{Prefix} #FF0000{target} &7is currently ignoring you and cant receive any private messages."
  Self: "{Prefix} &7You cannot message yourself."
  AFK: "{Prefix} #FF0000{target} &7is currently afk."
  
#=================================================================================================#
# Social Spy Messages
#=================================================================================================#
Social_Spy:
  Format: "&a&lSPY &8&l► &8[ &b{player} &8➟ &f{receiver} &8] &7{message}"
  Enabled: "{Prefix} &7Social Spy has been &aEnabled&7!"
  Disabled: "{Prefix} &7Social Spy has been &cDisabled&7!"
  
#=================================================================================================#
# Staff Chat Messages
#=================================================================================================#
Staff_Chat:
  Enabled: "{Prefix} &7Staff chat has been &aEnabled&7!"
  Disabled: "{Prefix} &7Staff chat has been &cDisabled&7!"
  
#=================================================================================================#
# Toggle Chat Messages
#=================================================================================================#
Toggle_Chat:
  Enabled: "{Prefix} &7Toggle chat has been &aEnabled&7, you will no longer receive chat messages."
  Disabled: "{Prefix} &7Toggle chat has been &cDisabled&7, you will start receiving chat messages."
  
#=================================================================================================#
# Toggle Mentions Messages
#=================================================================================================#
Toggle_Mentions:
  Enabled: "{Prefix} &7Toggle mentions has been &aEnabled&7, you will no longer receive mention messages."
  Disabled: "{Prefix} &7Toggle mentions has been &cDisabled&7, you will start receiving mention messages."
  
#=================================================================================================#
# TogglePM Messages
#=================================================================================================#
TogglePM:
  Enabled: "{Prefix} &7TogglePM has been &aEnabled&7!"
  Disabled: "{Prefix} &7TogglePM has been &cDisabled&7!"